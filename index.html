<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slickslider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- SLICK SLIDER STARTS HERE -->
    <section id="slickslider">
        <div class="container">
            <div class="slider">
                <div class="slide">
                    <img src="./images/image1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image3.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image4.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image5.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image6.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image7.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image8.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image9.jpeg" alt="">
                </div>
                <div class="slide">
                    <img src="./images/image10.jpg" alt="">
                </div>
            </div>

            <div class="arrow">
                <button class="leftArrow"><i class="bi bi-arrow-left"></i></button>
                <button class="rightArrow"><i class="bi bi-arrow-right"></i></button>
            </div>
        </div>
    </section>
    <!-- SLICK SLIDER ENDS HERE -->
    <script src="./js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
